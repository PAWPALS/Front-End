<div class="single">
  <h5>{{ pet.name }}</h5>

  <div class="single-pet">
    <ul>
      <li><img ng-src="{{ pet.picture }}"></li>
      <li>Pet - {{ pet.name }}</li>
      <li>Age - {{ pet.age }}</li>
      <li>Breed - {{ pet.breed }}</li>      
      <li>Desc - {{ pet.description }}</li>
      <li>Status - {{ pet.present }}</li>
    </ul>
  </div>

  <div class="buttons-single">
    <button ng-click="editPet()">Edit</button>
    <button ng-click="deletPet()">Delete</button>
  </div>
  <div class="button-lost">
    <button ng-click="lostPet()">Lost</button>
  </div>

</div>
