<div class="profile">
  <h5>Profile</h5>

  <div>User: {{ pets.user_id }}</div>
  <ul class="profile-list" ng-repeat="pet in vm.pets">
    <li>Pet: {{  pet.name }}</li>
    <li>Age: {{ pet.age }}</li>
    <li>Breed: {{ pet.breed }}</li>
    <li>Description: {{ pet.description }}</li>
    <li>Status: {{ pet.present }}</li>
  </ul>

  <button ng-click="addPet">Add Pet</button>


</div>
