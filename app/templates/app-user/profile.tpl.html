<div class="profile">
  <h5>Profile</h5>

  <h6>User: {{ pet.user_id }}</h6>

  <ul class="profile-list" ng-repeat="pet in vm.pets | filter: { status: false } ">
    <li>Pet: {{  pet.name }}</li>
    <li>Age: {{ pet.age }}</li>
    <li>Breed: {{ pet.breed }}</li>
    <li>Description: {{ pet.description }}</li>
    <li>Status: {{ pet.present }}</li>
  </ul>

  <button ng-click="addPet">Add</button>
  <button ng-click="lostPet">Lost</button>

</div>
