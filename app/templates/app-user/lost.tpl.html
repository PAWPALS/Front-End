<div class="lost">
  <h5>Lost Alert</h5>

   <form ng-submit="vm.lostPet(pet)">
    <input placeholder="Street" ng-model="pet.street_address">
    <input placeholder="City" ng-model="pet.city">
    <input placeholder="State" ng-model="pet.state">
    <input placeholder="Zipcode" ng-model="pet.zip">
    
    <button ng-click="lost">Lost Alert</button>
  </form>  


</div>
