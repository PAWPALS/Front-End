<div class="edit">
  <h5>Edit Your Pet</h5>

  <form ng-submit="vm.editPet(pet.pet_id)">
    <input ng-model="pet.name">
    <input ng-model="pet.age">
    <input ng-model="pet.breed">
    <textarea ng-model="pet.description" ng-maxlength="250"></textarea>     

  
    <button>Update</button>
  </form>
</div>
