  <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'></ui-gmap-google-map>


  <div class="lost">

    <ul ng-repeat="pet in vm.pets" ng-hide="pet.present">

      <li>{{ pet.name }}</li>

      <li>{{ pet.description }}</li>
      <hr>
    </ul>
    
  </div>
