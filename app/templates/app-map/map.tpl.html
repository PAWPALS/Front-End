<div class="map">

  <div><ui-gmap-google-map center="map.center" zoom="map.zoom" options="options"></ui-gmap-google-map>
  </div>



  <div class="lost">

    <ul ng-repeat="pet in vm.pets" ng-hide="pet.present">

      <li><img ng-src="{{ pet.picture }}"></li>
      <li>{{ pet.name }}</li>
      <li>{{ pet.age }}</li>
      <li>{{ pet.breed }}</li>
      <li>{{ pet.description }}</li>
      <hr>
    </ul>
    
  </div>

</div>
