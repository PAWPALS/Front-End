<div class="map">
  
  <div map-directive></div>

  <div class="lost">
    <ul ng-repeat="pet in vm.pets">
      <li>{{ pet.photo }}</li>
      <li>Pet: {{ pet.name }}</li>
      <li>Age: {{ pet.age }}</li>
      <li>Breed: {{ pet.breed }}</li>
      <li>Description: {{ pet.description }}</li>
      <li>Status: {{ pet.present }}</li>
    </ul>
    
  </div>

</div>
