<div class="map">
  <div class="map-container">
  
    <div class="lost-map">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" bounds="map.bounds">

       <!--  <ui-gmap-markers models="markers" coords="self" icon="'icon'">
        </ui-gmap-markers> -->

      </ui-gmap-google-map>
    </div>

    <div class="lost">
      <ul ng-repeat="pet in vm.pets">
        <li><img ng-src="{{ pet.picture }}"></li>
        <li>{{ pet.name }}</li>
        <li>age {{ pet.age }}</li>
        <li>{{ pet.breed }}</li>
        <li>{{ pet.description }}</li>
        <hr>
      </ul>
    </div>

  </div>

</div>
